    <button type="button" class="btn btn-secondary btn-contacto" data-bs-toggle="modal" data-bs-target="#exampleModal">

    </button>
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos de Contacto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" name="textfield" id="textfield" placeholder="Nombre">
              <label for="textfield">Nombre:</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="email" name="email" id="email" placeholder="Email">
              <label for="email">Correo:</label>            
            </div>
            <div class="form-floating">
              <input class="form-control" type="tel" name="tel" id="tel" placeholder="telefono">
              <label for="tel">Teléfono:</label>            
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-datos" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>
